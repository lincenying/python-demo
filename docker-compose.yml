services:
    db:
        image: mongo:3.6.0
        volumes:
            - /Users/lincenying/web/mongodb/data:/data/db
        ports:
            - 27017:27017
    web:
        build:
            context: .
            dockerfile: Dockerfile
        environment:
            MONGO_URI: mongodb://db:27017
        expose:
            - 8006 8007 8008
        depends_on:
            - db
        ports:
            - 8006:8006
            - 8007:8007
            - 8008:8008
